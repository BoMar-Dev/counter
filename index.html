<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Counter"
      content="JS cours assignment. Counter that can save values. Responsive mode, mobile-desktop. Keep track of whatever your are tracking"
    />

    <title>Counter App</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Francois+One&family=Peralta&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico.png" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <header class="header-text">
        <h1 class="main-text">COUNTER</h1>
      </header>

      <div class="counting-container">
        <h2 class="counting">0</h2>
      </div>

      <div class="button-container">
        <button class="increment-btn">Increment +</button>
        <button class="reset-btn">Reset X</button>
        <button class="save-btn">save</button>
      </div>
    </main>
  </body>
</html>
